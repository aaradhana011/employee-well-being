{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">ðŸ“Š Wellbeing Dashboard</h2>

  <!-- Metrics Row -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Avg Stress Level</h6>
          <h2 class="fw-bold text-danger">{{ avg_stress }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Avg Workload</h6>
          <h2 class="fw-bold text-warning">{{ avg_workload }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6 class="text-muted">Avg Job Satisfaction</h6>
          <h2 class="fw-bold text-success">{{ avg_satisfaction }}</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Row -->
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="mb-3">Trends Over Time</h6>
          <canvas id="wellbeingChart" height="100"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('wellbeingChart').getContext('2d');
  const wellbeingChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ dates|safe }},  // Pass list of dates from Flask
      datasets: [
        {
          label: 'Stress',
          data: {{ stress_data|safe }},
          borderColor: 'rgba(244,67,54,0.9)',
          backgroundColor: 'rgba(244,67,54,0.2)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Workload',
          data: {{ workload_data|safe }},
          borderColor: 'rgba(255,193,7,0.9)',
          backgroundColor: 'rgba(255,193,7,0.2)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Satisfaction',
          data: {{ satisfaction_data|safe }},
          borderColor: 'rgba(76,175,80,0.9)',
          backgroundColor: 'rgba(76,175,80,0.2)',
          fill: true,
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 10
        }
      }
    }
  });
</script>
{% endblock %}
